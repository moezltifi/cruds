<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
        <button id="lightDarkModeBtn"  onclick="lightMode()"><i id="moon" class="fa fa-moon-o"></i></button>
      <div class="head">
        <h1>CRUDS</h1>
        <p>product management system</p>
      </div>

      <div class="inputs">
        <input type="text" placeholder="Title" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            onmouseup="getTotal()"
            type="number"
            placeholder="Price"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            onmouseup="getTotal()"
            type="number"
            placeholder="Taxes"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            onmouseup="getTotal()"
            type="number"
            placeholder="Ads"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            onmouseup="getTotal()"
            type="number"
            placeholder="Discount"
            id="discount"
          />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="Count" id="count" />
        <input type="text" placeholder="Category" id="category" />
        <button id="submit">create</button>
      </div>

      <div class="outputs">
        <div class="searchBlock">
          <input
            onkeyup="searchData(this.value)"
            type="text"
            id="search"
            placeholder="search"
          />
          <div class="btnSearch">
            <button onclick="getSearchMood(this.id)" id="searchTitle">
              Search By Title
            </button>
            <button onclick="getSearchMood(this.id)" id="searchCategory">
              Search By Category
            </button>
          </div>
        </div>
        <div id="deleteAll">
          <button id="btnDelete" onclick="deleteAllItems()">delete All</button>
        </div>
        <div class="table">
          <table>
            <tr>
              <th>id</th>
              <th>title</th>
              <th>price</th>
              <th>taxes</th>
              <th>ads</th>
              <th>discount</th>
              <th>total</th>
              <th>category</th>
              <th>update</th>
              <th>delete</th>
            </tr>

            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
